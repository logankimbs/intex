{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
    <h2>About</h2>
    <p>
        The most prescribed opiod in America is
        {% for drug in top_drug %}
            <strong>
                <a href="/{{drug.drug_id}}">{{drug.drug_id}}</a>
            </strong>
            and has been prescribed <strong>{{drug.qty}}</strong>
        {% endfor %}
        times.
    </p>
</div>
{% endblock %}
