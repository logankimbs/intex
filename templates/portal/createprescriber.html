{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container">
    <h2 class="mb-4">Create Prescriber</h2>
    <form>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="prescriberFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="prescriberFirstName">
                </div>
            </div>
            
            <div class="col">
                <div class="mb-3">
                    <label for="prescriberLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="prescriberLastName">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="prescriberGender" class="form-label">Gender</label>
                    <select class="form-select" id="prescriberGender" aria-label="gender of prescriber">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="prescriberState" class="form-label">State</label>
                    <select class="form-select" id="prescriberState" aria-label="state of prescriber">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="prescriberNPI" class="form-label">National Provider Number</label>
                    <input type="text" class="form-control" id="prescriberNPI">
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="prescriberCredentials" class="form-label">Credentials</label>
                    <input type="text" class="form-control" id="prescriberCredentials">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="prescriberSpecialty" class="form-label">Specialty</label>
                    <input type="text" class="form-control" id="prescriberSpecialty">
                </div>
            </div>
            
            <div class="col">
                <div class="mb-3">
                    <label for="prescriberTotalPrescriptions" class="form-label">Total Drugs Prescribed</label>
                    <input type="text" class="form-control" id="prescriberTotalPrescriptions">
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label for="prescriberOpioidAuthorization" class="form-label">Is this individual authorized to prescribe opioids?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prescriberOpioidAuthorization" id="isAuthorized" checked>
                <label class="form-check-label" for="isAuthorized">
                Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prescriberOpioidAuthorization" id="isNotAuthorized">
                <label class="form-check-label" for="isNotAuthorized">
                No
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'prescribers' %}'">Cancel</button>
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>
</div>
{% endblock %}
