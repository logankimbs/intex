{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="An analysis of the U.S. Opioid Epidemic" />
        <meta name="author" content="U.S. Opiate Portal" />
        <title>U.S. Opiate Portal</title>
        <!-- css file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light py-4 mb-4">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">U.S. Opiate Portal</a>
                <button class="navbar-toggler btn btn-light" id="toggle-me" style="border: none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" id="toggle"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <ul class="nav justify-content-end align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'prescribers' %}">Prescribers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'drugs' %}">Drugs</a>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link">
                                <button type="button" class="btn btn-primary btn-sm" onclick="location.href='{% url 'about' %}'">Learn More</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </nav>
        {% block content %} {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
